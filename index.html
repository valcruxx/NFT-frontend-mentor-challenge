<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="image-div">
        <img class="top" src="images/image-equilibrium.jpg" alt="Equilibrium" />
        <img src="images/icon-view.svg" alt="" id="view" />
      </div>
      <div id="equilibrium">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="info">
          <article id="eth">
            <img src="images/icon-ethereum.svg" alt="" />0.041ETH
          </article>
          <article id="clock">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </article>
        </div>
      </div>

      <div id="credit">
        <img src="images/image-avatar.png" alt="avatar" id="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valentine Avor Daniel</a>.
    </div>
  </body>
</html>
